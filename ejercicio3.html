<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .bandera {
            border: 1px solid black;
            width: 525px;
            height: 350px;
            float: left;
            margin: 20px;
        }
        
        .bandera-esp_dentro {
            background-color: yellow;
            border-style: solid;
            border-color: red;
            border-width: 90px 0;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        
        .bandera-din_arri-izq,
        .bandera-din_arri-dere,
        .bandera-din_abajo-izq,
        .bandera-din_abajo-dere {
            background-color: red;
            border-color: white;
            border-style: solid;
            box-sizing: border-box;
            float: left;
            height: 50%;
        }
        
        .bandera-din_arri-izq {
            border-width: 0 20px 20px 0;
            width: 30%;
        }
        
        .bandera-din_arri-dere {
            border-width: 0 0 20px 20px;
            width: 70%;
        }
        
        .bandera-din_abajo-izq {
            border-width: 20px 20px 0 0;
            width: 30%;
        }
        
        .bandera-din_abajo-dere {
            border-width: 20px 0 0 20px;
            width: 70%;
        }
        
        .bandera-ara,
        .bandera-jap {
            background-color: white;
        }
        
        .bandera-ara_izq,
        .bandera-ara_dere {
            float: left;
            height: 100%;
        }
        
        .bandera-ara_izq {
            background-color: red;
            width: 25%;
        }
        
        .bandera-ara_dere {
            border-bottom-color: #000;
            border-style: solid;
            border-top-color: #008400;
            width: 75%;
            border-width: 115px 0;
            box-sizing: border-box;
        }
        
        .bandera-jap-circulo {
            background-color: red;
            border-radius: 50%;
            height: 150px;
            width: 150px;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="bandera bandera-esp">
        <div class="bandera-esp_dentro"></div>
    </div>

    <div class="bandera bandera-din">
        <div class="bandera-din_arri-izq"></div>
        <div class="bandera-din_arri-dere"></div>
        <div class="bandera-din_abajo-izq"></div>
        <div class="bandera-din_abajo-dere"></div>
    </div>

    <div class="bandera bandera-ara">
        <div class="bandera-ara_izq"></div>
        <div class="bandera-ara_dere"></div>
    </div>

    <div class="bandera bandera-jap">
        <div class="bandera-jap-circulo"></div>
    </div>
</body>

</html>
